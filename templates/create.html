{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Movie Plot {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Movie Title</label>
        <input type="text" name="title"
               placeholder="No title (Let GPT generate a title)" class="form-control"
               value="{{ request.form['title'] }}">

        <label for="genre">Genre</label>
        <textarea name="genre" placeholder="Action"
                  class="form-control">{{ request.form['genre'] }}</textarea>

        <label for="characters">Characters</label>
        <textarea name="characters" placeholder="None"
                  class="form-control">{{ request.form['characters'] }}</textarea>

        <label for="tone">Tone</label>
        <textarea name="tone" placeholder="None"
                  class="form-control">{{ request.form['tone'] }}</textarea>

        <label for="plot_length">Plot length</label>
        <textarea name="plot_length" placeholder="3000"
                  class="form-control">{{ request.form['plot_length'] }}</textarea>

        <label for="iterations">Iterations</label>
        <textarea name="iterations" placeholder="2"
                  class="form-control">{{ request.form['iterations'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
